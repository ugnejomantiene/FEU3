<html lang="en">

<body>
    <main>
        <section id="task2">
            <div>
                <div class="footer">
                    <h1>Register to Fancy Form</h1>
                    <p>All unique ID that you cant change</p>
                </div>
            </div>
            <form>
                <div class="inputs4">
                    <div>
                        <label for="">Your unique ID that you cant change</label>
                        <input type="text" placeholder="YBX123" readonly>
                    </div>
                    <div>
                        <label for="">Email:</label>
                        <input type="text" pattern="@" required>
                    </div>
                    <div>
                        <label for="">Password:</label>
                        <input type="text" required>
                    </div>
                    <div  class="age">
                        <label for="">Age</label>
                        <input type="text" minlength="18" maxlength="65" required>
                    </div>
                </div>
                <div class="inputs2">
                    <div>
                        <label for="">Tell us a little about yourself (optional):</label>
                        <textarea name="" id="" cols="30" rows="3" optional> </textarea>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">I agree with the Terms & Conditions</label>
                    </div>
                    <input type="submit" value="Register">
                </div>
            </form>
        </section>
        <section id="task3">
            <form></form>
        </section>
